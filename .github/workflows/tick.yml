name: Daily Game Tick

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  tick:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout world repo
        uses: actions/checkout@v4

      - name: Checkout engine
        uses: actions/checkout@v4
        with:
          repository: the-real-han/openquests
          path: engine

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install engine deps
        run: |
          cd engine
          npm ci
          npm run build

      - name: Run world tick
        run: |
          node engine/dist/cli.js tick .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit State Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Daily Tick"
          file_pattern: 'gamestate.json'
