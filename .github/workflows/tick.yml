name: Daily Game Tick

on:
  schedule:
    - cron: '*/15 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  tick:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout world repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # npx can install and run directly from GitHub
      - name: Run world tick
        run: npx github:the-real-han/openquests-engine tick
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit state changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Daily Tick"
          file_pattern: gamestate.json
