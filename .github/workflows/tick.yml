name: Daily Game Tick

on:
  schedule:
    # Run once a day at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write   # commit gamestate.json
  issues: write     # read/write player issues

jobs:
  tick:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout world repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # IMPORTANT: install from repo root (workspace-aware)
      - name: Install dependencies
        run: npm ci

      # Build only the engine workspace
      - name: Build engine
        run: npm run build -w @openquests/engine

      # Run the daily tick via engine CLI
      - name: Run world tick
        run: npm exec -w @openquests/engine openquests tick
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Commit updated gamestate.json
      - name: Commit state changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Daily Tick"
          file_pattern: gamestate.json
